<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <!-- Google Font for a cool font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Apply custom cursor to everything */
        body, body * {
            cursor: url('cat_cursor.png'), auto;
        }

        /* Reset cursor for specific elements if needed */
        button, input, a {
            cursor: url('cat_cursor.png'), pointer; /* Use pointer for clickable elements */
        }

        /* Dynamic gradient background */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the form */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #555;
        }

        input[type="text"] {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        /* Cartoon-style button */
        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px #d35400;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ff8c7a;
            box-shadow: 0 5px #e67e22;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px #d35400;
        }

        /* Loading animation overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #loading {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Interactive cat */
        .interactive-cat {
            position: absolute;
            bottom: 40px;
            right: 40px;
            cursor: pointer;
        }

        .cat-image {
            width: 150px;
            transition: transform 0.2s ease;
        }

        .cat-image:hover {
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"] {
                width: 90%;
            }
            button {
                font-size: 0.8em;
            }
            .interactive-cat {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Dynamic gradient background is already applied to the body -->

    <!-- Main content -->
    <div class="container">
        <h1>Enter Your Name</h1>
        <form id="nameForm">
            <input type="text" id="name" name="name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Interactive cat -->
    <div class="interactive-cat">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHV4Ym5kc3NnYTFtaGg3ZnhhanNucGhqNDVzejB1Nmdja254OGx4cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mlvseq9yvZhba/giphy.gif" alt="Interactive Cat" class="cat-image">
    </div>

    <!-- Loading animation overlay -->
    <div id="loading-overlay">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Sound effect (hidden audio element) -->
    <audio id="clickSound" src="m-e-o-w.mp3"></audio>

    <script>
        // Prevent default form submission and call redirectToNewPage
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            redirectToNewPage();
        });

        function redirectToNewPage() {
            // Get the value from the input field
            var name = document.getElementById('name').value;

            // Show the loading overlay
            document.getElementById('loading-overlay').style.display = 'flex';

            // Play meow sound
            document.getElementById('clickSound').play();

        

            // Redirect to a new page with the name as a URL parameter
            setTimeout(() => {
                window.location.href = "display.html?name=" + encodeURIComponent(name);
            }, 6000); // Simulate a 1-second delay for demonstration
        }
    </script>

</body>
</html>
